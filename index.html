<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center pt-xxl-5">
                <div class="col-lg-5 d-flex justify-content-lg-end">
                    <img src="./drawables/img.jpeg" alt="" />
                </div>
                <div class="col-lg-5">
                    <h1 id="title">Personal Survey Form</h1>
                    <p id="description">Fill the blanks with your information</p>
                    <form action="" id="survey-form">
                        <div>
                            <div class="form-group buffer d-flex">
                                <label for="name" id="name-label">Name</label>
                                <input type="text" name="name" placeholder="Name" id="name" class="form-control" required />
                            </div>
                            <div class="form-group buffer d-flex">
                                <label for="email" id="email-label">Email</label>
                                <input type="email" name="email" placeholder="Email" id="email" class="form-control" required />
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex buffer">
                                <label for="number" id="number-label" >Age</label>
                                <input type="number" id="number" name="age" placeholder="Age" min=0 max=999 class="form-control buffer">
                            </div>
                            <div class="form-group d-flex buffer justify-content-center align-self-center">
                               <h6 >Favourite color</h6>
                                <select class="selectpicker form-control" id="dropdown">
                                    <option>Red</option>
                                    <option>Orange</option>
                                    <option>Yellow</option>
                                    <option>Green</option>
                                    <option>Blue</option>
                                    <option>Indigo</option>
                                    <option>Violet</option>
                                </select>
                            </div>
                        </div>
                            <div class="form-group buffer">
                                <fieldset>
                                    <label for="gender">Gender</label>
                                    Male <input type="radio" name="gender" id="male" value="male" class="form-check-label">
                                    Female <input type="radio" name="gender" id="female" value="female" class="form-check-label">
                                </fieldset>
                            </div>
                            <div class="form-group buffer">
                                <fieldset>
                                    <label for="gender">Education</label>
                                    Graduate <input type="checkbox" name="study" id="male" value="Graduate" class="form-check-label">
                                    Undergraduate <input type="checkbox" name="study" id="female" value="Undergraduate" class="form-check-label">
                                </fieldset>
                            </div>
                            <h6>Notes</h6>
                            <div class="form-group d-flex">
                                <textarea name="note" id="note" cols="30" rows="1"></textarea>
                                <button  id="submit"  type="submit" class="btn btn-dark align-self-center buffer">Submit</button>
                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
